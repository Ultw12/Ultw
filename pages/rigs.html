<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles.css" />
    <title>PC Tweaks</title>
  </head>

  <body>
    <section>
      <div class="sidebar">
        <div class="item">
          <div class="logo-container">
            <img src="../assets/TWEAKS.webp" alt="" />
            <span>Ultimate Tweaks</span>
            <p class="app-type">beta</p>
          </div>
          <div class="links">
            <a href="../index.html">
              <img src="../assets/home.png" alt="home-page" /><span>home</span>
            </a>
            <a href="../pages/games.html">
              <img src="../assets/game.png" alt="home-page" /><span>Games</span>
            </a>
            <a href="../pages/backup.html">
              <img src="../assets/restore.png" alt="home-page" /><span>Backup</span>
            </a>
            <a href="#" class="active">
              <img src="../assets/pc.png" alt="home-page" /><span>my rig</span>
            </a>
            <a href="#" id="openModalBtn1">
              <img src="../assets/speed.png" alt="home-page" /><span
                >FPS Boost</span
              >
              <span class="premium-tag">premium</span>
            </a>
            <a href="#" id="openModalBtn2">
              <img src="../assets/ping.png" alt="home-page" /><span
                >Ping Boost</span
              >
              <span class="premium-tag">premium</span>
            </a>
            <a href="#" id="openModalBtn3">
              <img src="../assets/delay.png" alt="home-page" /><span
                >Zero Delay</span
              >
              <span class="premium-tag">premium</span>
            </a>
          </div>
        </div>

        <div class="discord">
          <a onclick="openDiscord()">
            <img src="../assets/discord.png" alt="discord" />
          </a>
        </div>
      </div>
    </section>

    <section class="window-left">
      <div class="title-bar">
        <div class="title-left">
          <a href="../index.html">
            <img src="../assets/back.png" alt="back" />
          </a>
        </div>
        <div class="title-right">
          <button onclick="openCustomerSupport()">
            <img src="../assets/support.png" alt="" />
          </button>
          <button onclick="minimizeWindow()">
            <img src="../assets/minus.png" alt="" />
          </button>
          <button onclick="closeWindow()">
            <img src="../assets/cross.png" alt="" />
          </button>
        </div>
      </div>

      <div class="main-table">
        <div class="info-container">
          <div class="system-basic">
            <img src="../assets/laptop.png" alt="laptop" />
            <div class="basic-info">
              <div class="box">
                <div class="skeleton">
                  <div class="skeleton-left">
                    <div class="line h17 w40"></div>
                    <div class="line"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="info-container">
          <div class="system-overview">
            <img src="../assets/processor.png" alt="laptop" />
            <span>Processor</span>
          </div>
          <div class="cpu-info faded">
            <div class="box">
              <div class="skeleton">
                <div class="skeleton-left">
                  <div class="line h17 w40"></div>
                  <div class="line"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="info-container">
          <div class="system-overview">
            <img src="../assets/motherboard.png" alt="laptop" />
            <span>Motherboard</span>
          </div>
          <div class="motherboard-info faded">
            <div class="box">
              <div class="skeleton">
                <div class="skeleton-left">
                  <div class="line h17 w40"></div>
                  <div class="line"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="info-container">
          <div class="system-overview">
            <img src="../assets/ram.png" alt="laptop" />
            <span>RAM</span>
          </div>
          <div class="ram-info faded">
            <div class="box">
              <div class="skeleton">
                <div class="skeleton-left">
                  <div class="line h17 w40"></div>
                  <div class="line"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="info-container">
          <div class="system-overview">
            <img src="../assets/graphic.png" alt="laptop" />
            <span>Graphic Card</span>
          </div>
          <div class="gpu-info faded">
            <div class="box">
              <div class="skeleton">
                <div class="skeleton-left">
                  <div class="line h17 w40"></div>
                  <div class="line"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="info-container">
          <div class="system-overview">
            <img src="../assets/sound.png" alt="laptop" />
            <span>Sound Card</span>
          </div>
          <div class="sound-card-info faded">
            <div class="box">
              <div class="skeleton">
                <div class="skeleton-left">
                  <div class="line h17 w40"></div>
                  <div class="line"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="modal" id="loadingModal">
      <img src="../assets/loader.png" alt="" />
    </div>
    <!-- Premium Modal -->

<div id="premiumModal" class="premium-modal">
  <div class="premium-modal-content">
      
      <img id="premiumImage" src="./assets/premium.png" alt="">
      <h2>Upgrade To Premium </h2>
      <p>Unlock all features and enjoy an enhanced experience with our premium membership.</p>
      <button id="subscribeBtn">Subscribe Now</button>
      <span class="close">Keep using free plan</span>
  </div>
  </div>
    <script src="../scripts/systemInfo.js"></script>
    <script src="../scripts/premiumModal.js"></script>
  </body>
</html>
